<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Stand - JoJo's Bizarre Adventure</title>
    <link rel="stylesheet" href="jojos-styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Stand</h1>
